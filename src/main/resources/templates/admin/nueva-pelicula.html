<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8">
<title>Administración</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />

<style>
form .invalid-feedback {
	display: block;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">CinemaTrailer</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/peliculas">Peliculas</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Administración</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-5">
		<h2>Registro de pelicula</h2>
		<br>
		<form action="" method="post" th:object="${pelicula}"
			enctype="multipart/form-data">

			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo: </label> <input
					type="text" id="titulo" placeholder="Digite el titulo"
					class="form-control" th:field="*{titulo}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
					th:errors="*{titulo}"></div>
			</div>

			<div class="mb-3">
				<label for="sipnosis" class="form-label">Sipnosis: </label>
				<textarea id="sipnosis" placeholder="Digite sipnosis"
					class="form-control" th:field="*{sipnosis}"></textarea>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('sipnosis')}" th:errors="*{sipnosis}"></div>
			</div>

			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha Estreno: </label> 
				<input type="date" id="fechaEstreno" placeholder="Digite la Fecha Estreno"
					class="form-control" th:field="*{fechaEstreno}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('fechaEstreno')}"
					th:errors="*{fechaEstreno}"></div>
			</div>

			<div class="mb-3">
				<label for="youtubeTrailerId" class="form-label">Youtube Trailer Id: </label>
				<input type="text" id="youtubeTrailerId"
					placeholder="Digite Trailer Id" class="form-control"
					th:field="*{youtubeTrailerId}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('youtubeTrailerId')}"
					th:errors="*{youtubeTrailerId}"></div>
			</div>

			<div class="mb-3">
				<label for="portada" class="form-label">Portada: </label> <input
					type="file" name="portada" id="portada" class="form-control"
					th:field="*{portada}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
			</div>

			<div class="mb-3">
				<label for="generos" class="form-label">Genero: </label> 
				<select id="generos" class="form-control" th:field="*{generos}" multiple>
					<option th:each="genero : ${generos}" th:value="${genero.id}"
						th:text="${genero.titulo}"></option>
				</select>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}">
				</div>
			</div>

			<div class="text-end">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
